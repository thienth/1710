	<script>
		var parent = document.querySelector('#parent');
		var childs = document.querySelectorAll('.child');

		parent.addEventListener('click', function(){
			for (var i = 0; i < childs.length; i++) {
				childs[i].checked = this.checked;
			}
		});

		for (var i = childs.length - 1; i >= 0; i--) {
			childs[i].addEventListener('click', function(){
				var checkedNumber = document.querySelectorAll('.child:checked').length;
				parent.checked = checkedNumber == childs.length;
			});
		}
	</script>
