<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css" media="screen">
		.major{
			width: 66%;
			height: 400px;
			background: lightblue;
			display: inline-block;
		}
		.sector{
			width: 33%;
			height: 400px;
			background: lightgreen;
			display: inline-block;
		}
		.sector-unit{
			display: block;
			height: 200px;
		}
		.sector-unit:last-child{
			background: lightpink;
		}
		.part-sector{
			width: 49%;
			height: 200px;
			background: green;
			display: inline-block;
		}
		.part-sector:last-child{
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="major"></div>
	<div class="sector">
		<div class="sector-unit">
			
		</div>
		<div class="sector-unit">
			
		</div>
	</div>
	<div class="part-sector"></div>
	<div class="part-sector"></div>
</body>
</html>
